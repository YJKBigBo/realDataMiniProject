<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">주문 상세 정보</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">홈</a></li>
                    <li class="breadcrumb-item"><a href="/employees/order/list">주문 관리</a></li>
                    <li class="breadcrumb-item active">주문 상세 정보</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-box-open me-1"></i>
                        주문 상세 정보
                    </div>
                    <div class="card-body">
                        <table style="width: 100%; border-collapse: separate; border-spacing: 10px; text-align: center;">
                            <thead>
                            <tr style="background-color: #f9f9f9;">
                                <th style="padding: 10px;">주문번호</th>
                                <th style="padding: 10px;">상품이름</th>
                                <th style="padding: 10px;">상품사진</th>
                                <th style="padding: 10px;">주소</th>
                                <th style="padding: 10px;">주소상세</th>
                                <th style="padding: 10px;">우편번호</th>
                                <th style="padding: 10px;">주문자 전화번호</th>
                                <th style="padding: 10px;">요청사항</th>
                                <th style="padding: 10px;">주문상태</th>
                                <th style="padding: 10px;">주문갯수</th>
                                <th style="padding: 10px;">주문금액</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order:${order}">
                                    <td style="padding: 10px;" th:text="${order.purchaseDTO.purchaseNum}"></td>
                                    <td style="padding: 10px;" th:text="${order.goodsDTO.goodsName}"></td>
                                    <td style="padding: 10px;">
                                        <img th:src="@{/static/upload/} + ${order.goodsDTO.goodsMainStoreImage}" alt="Main Image 1" style="width: 50px; height: 50px; border: 1px solid #ccc; border-radius: 5px;">
                                    </td>
                                    <td style="padding: 10px;" th:text="${order.purchaseDTO.deliveryAddr}"></td>
                                    <td style="padding: 10px;" th:text="${order.purchaseDTO.deliveryAddrDetail}"></td>
                                    <td style="padding: 10px;" th:text="${order.purchaseDTO.deliveryPost}"></td>
                                    <td style="padding: 10px;" th:text="${order.purchaseDTO.deliveryPhone}"></td>
                                    <td style="padding: 10px;" th:text="${order.purchaseDTO.message}"></td>
                                    <td style="padding: 10px;" th:text="${order.purchaseDTO.purchaseStatus}"></td>
                                    <td style="padding: 10px;" th:text="${order.purchaseListDTO.purchaseQty}"></td>
                                    <td style="padding: 10px;" th:text="${order.purchaseListDTO.goodsUnitPrice}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div align="center" style="margin-top: 20px;">
                            <a th:href="'/employees/order/confirm/'+${purchaseNum}"
                               style="
       display: inline-block;
       background-color: #007bff;
       color: white;
       text-align: center;
       padding: 10px 20px;
       margin: 5px;
       border: none;
       border-radius: 5px;
       font-size: 16px;
       text-decoration: none;
       cursor: pointer;
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       transition: background-color 0.3s, transform 0.3s;">
                                배송시작
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../../static/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
