<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">문의 상세 정보</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">홈</a></li>
                    <li class="breadcrumb-item"><a href="/employees/inquire/list">문의 관리</a></li>
                    <li class="breadcrumb-item active">문의 상세 정보</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-box-open me-1"></i>
                        문의 상세 정보
                    </div>
                    <div class="card-body">
                        <table style="width: 100%; border-collapse: separate; border-spacing: 10px; text-align: center;">
                            <tbody>
                            <tr>
                                <th style="padding: 10px; text-align: right; width: 25%;">문의번호:</th>
                                <td style="padding: 10px;" th:text="${inquireDTO.inquireNum}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right; width: 25%;">상품번호:</th>
                                <td style="padding: 10px;" th:text="${inquireDTO.goodsNum}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">회원번호:</th>
                                <td style="padding: 10px;" th:text="${inquireDTO.memberNum}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">문의제목:</th>
                                <td style="padding: 10px;" th:text="${inquireDTO.inquireSubject}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">문의유형:</th>
                                <td style="padding: 10px;" th:text="${inquireDTO.inquireKind}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">문의내용:</th>
                                <td style="padding: 10px;" th:text="${inquireDTO.inquireContents}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">문의날짜:</th>
                                <td style="padding: 10px;"
                                    th:text="${#dates.format(inquireDTO.inquireDate, 'yyyy-MM-dd')}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">답변내용:</th>
                                <td style="padding: 10px;" th:text="${inquireDTO.inquireAnswer}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">답변일:</th>
                                <td style="padding: 10px;"
                                    th:text="${#dates.format(inquireDTO.inquireAnswerDate, 'yyyy-MM-dd')}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">답변직원:</th>
                                <td style="padding: 10px;" th:text="${inquireDTO.empNum}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div align="center" style="margin-top: 20px;">
                            <a style="
           display: inline-block;
           background-color: #28a745;
           color: white;
           text-align: center;
           padding: 10px 20px;
           margin: 5px;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           text-decoration: none;
           cursor: pointer;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           transition: background-color 0.3s, transform 0.3s;"
                               th:href="'/employees/product/answer/'+${inquireDTO.inquireNum}"
                               th:if="${inquireDTO.inquireAnswer == null}">
                                답변하기
                            </a>

                            <a style="
           display: inline-block;
           background-color: #007bff;
           color: white;
           text-align: center;
           padding: 10px 20px;
           margin: 5px;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           text-decoration: none;
           cursor: pointer;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           transition: background-color 0.3s, transform 0.3s;"
                               th:href="'/employees/product/update/'+${inquireDTO.inquireNum}"
                               th:if="${inquireDTO.inquireAnswer != null}">
                                수정하기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/js/scripts.js"></script>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
