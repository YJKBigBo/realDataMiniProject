<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Static Navigation - SB Admin</title>
  <link href="../../../static/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">문의 답변</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="/static">홈</a></li>
          <li class="breadcrumb-item active">문의 답변</li>
        </ol>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-box-open me-1"></i>
            문의 정보를 입력하세요
          </div>
          <div class="card-body">
            <form id="product-form" method="post" action="/employees/inquire/answer" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="inquireNum" class="form-label">문의번호</label>
                <input type="text" class="form-control" id="inquireNum" name="inquireNum" th:value="${inquireDTO.inquireNum}" required="required" readonly="readonly" />
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="goodsNum" class="form-label">상품번호</label>
                  <input type="number" class="form-control" id="goodsNum" name="goodsNum" th:value="${inquireDTO.goodsNum}" required="required" readonly="readonly" />
                </div>
                <div class="col-md-6">
                  <label for="memberNum" class="form-label">회원번호</label>
                  <input type="number" class="form-control" id="memberNum" name="memberNum" th:value="${inquireDTO.memberNum}" readonly="readonly" required="required" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="inquireSubject" class="form-label">문의제목</label>
                  <input type="text" class="form-control" id="inquireSubject" name="inquireSubject" th:value="${inquireDTO.inquireSubject}" required="required" readonly="readonly" />
                </div>
                <div class="col-md-6">
                  <label for="inquireKind" class="form-label">문의유형</label>
                  <input type="text" class="form-control" id="inquireKind" name="inquireKind" th:value="${inquireDTO.inquireKind}" required="required" readonly="readonly" />
                </div>
              </div>
              <div class="mb-3">
                <label for="inquireContents" class="form-label">문의내용</label>
                <textarea class="form-control" id="inquireContents" name="inquireContents" rows="4" th:text="${inquireDTO.inquireContents}" required="required" readonly="readonly"></textarea>
              </div>
              <div class="mb-3">
                <label for="inquireDate" class="form-label">문의날짜</label>
                <input type="date" class="form-control" id="inquireDate" name="inquireDate"
                       th:value="${#dates.format(inquireDTO.inquireDate, 'yyyy-MM-dd')}" required="required" readonly />
              </div>
              <div class="mb-3">
                <label for="inquireAnswer" class="form-label">답변내용</label>
                <textarea class="form-control" id="inquireAnswer" name="inquireAnswer" rows="4" th:text="${inquireDTO.inquireAnswer}" required="required"></textarea>
              </div>
              <input type="submit" class="btn btn-primary" value="답변"/>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../../../static/js/scripts.js"></script>
</body>
</html>
