<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="../../../static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">정보 수정</h3></div>
                            <div class="card-body">
                                <form method="post" th:action="@{/employees/update/{empNum}(empNum=${employees.empNum})}" enctype="multipart/form-data">

                                <div>
                                        <div style="padding: 10px; text-align: right;">직원 이미지:</div>
                                        <div style="padding: 10px;">
                                            <img th:src="@{/static/upload/} + ${employees.empImage}"
                                                 alt="Emp Image"
                                                 style="width: 100px; height: 100px; border: 1px solid #ccc; border-radius: 5px;">
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="empId" name="empId" placeholder="Enter your first name" th:value="${employees.empId}" readonly="readonly"
                                               type="text"/>
                                        <label for="empId">아이디</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="empName" name="empName" type="text" placeholder="이름 입력해주세요." th:value="${employees.empName}" readonly="readonly"/>
                                        <label for="empName">이름</label>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="empAddr" name="empAddr" type="text" placeholder="주소를 입력해주세요." th:value="${employees.empAddr}" readonly="readonly" />
                                                <label for="empAddr">주소</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="empAddrDetail" name="empAddrDetail" type="text" placeholder="상세주소를 입력해주세요." th:value="${employees.empAddrDetail}" readonly="readonly" />
                                                <label for="empAddrDetail">상세주소</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="empPost" name="empPost" type="text" placeholder="우편번호를 입력해주세요." th:value="${employees.empPost}" readonly="readonly" />
                                                <label for="empPost">우편번호</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="empPhone" name="empPhone" type="text" placeholder="전화번호를 입력해주세요." th:value="${employees.empPhone}" readonly="readonly" />
                                                <label for="empPost">전화번호</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="empEmail" name="empEmail" type="text" placeholder="이메일을 입력해주세요," th:value="${employees.empEmail}" readonly="readonly" />
                                                <label for="empEmail">이메일</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="empJumin" name="empJumin" type="text" placeholder="주민번호를 입력해주세요." th:value="${employees.empJumin}" />
                                                <label for="empJumin">주민번호</label>
                                            </div>
                                        </div>

                                        <th:block th:if="${department == 'manager'}">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="empHireDate" name="empHireDate" type="date" placeholder="입사일을 입력해주세요." th:value="${hireDate}" />
                                                <label for="empHireDate">입사일</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <select class="form-control" id="department" name="empDepartment">
                                                    <option value="manager" th:selected="${department == 'manager'}">Manager</option>
                                                    <option value="product" th:selected="${department == 'product'}">Product</option>
                                                </select>
                                                <label for="department">부서</label>
                                            </div>
                                        </th:block>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><input type="submit" class="btn btn-primary btn-block" value="정보 수정" /></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../../../static/js/scripts.js"></script>
</body>
</html>
