<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="../../static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">직원 상세 정보</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">홈</a></li>
                    <li class="breadcrumb-item"><a href="/employees/list">직원 목록</a></li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-box-open me-1"></i>
                        직원 상세 정보
                    </div>
                    <div class="card-body">
                        <table style="width: 100%; border-collapse: separate; border-spacing: 10px; text-align: center;">
                            <tbody>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 이미지:</th>
                                <td style="padding: 10px;">
                                    <img th:src="@{/static/upload/} + ${employees.empImage}"
                                         alt="Emp Image"
                                         style="width: 100px; height: 100px; border: 1px solid #ccc; border-radius: 5px;">
                                </td>
                            </tr>

                            <tr>
                                <th style="padding: 10px; text-align: right; width: 25%;">직원번호:</th>
                                <td style="padding: 10px;" th:text="${employees.empNum}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 이름:</th>
                                <td style="padding: 10px;" th:text="${employees.empName}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 주소:</th>
                                <td style="padding: 10px;" th:text="${employees.empAddr}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 상세주소:</th>
                                <td style="padding: 10px;" th:text="${employees.empAddrDetail}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 우편번호:</th>
                                <td style="padding: 10px;" th:text="${employees.empPost}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 전화번호:</th>
                                <td style="padding: 10px;" th:text="${employees.empPhone}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 이메일:</th>
                                <td style="padding: 10px;" th:text="${employees.empEmail}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 입사일:</th>
                                <td style="padding: 10px;" th:text="${employees.empHireDate}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 주민번호:</th>
                                <td style="padding: 10px;" th:text="${employees.empJumin}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 부서:</th>
                                <td style="padding: 10px;" th:text="${employees.empDepartment}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div align="center" style="margin-top: 20px;">
                            <a th:href="'/employees/update/'+${employees.empNum}"
                               style="
       display: inline-block;
       background-color: #007bff;
       color: white;
       text-align: center;
       padding: 10px 20px;
       margin: 5px;
       border: none;
       border-radius: 5px;
       font-size: 16px;
       text-decoration: none;
       cursor: pointer;
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       transition: background-color 0.3s, transform 0.3s;">
                                부서 및 입사일 수정하기
                            </a>
                            <a th:href="'/employees/delete/'+${employees.empNum}"
                               style="
       display: inline-block;
       background-color: #dc3545;
       color: white;
       text-align: center;
       padding: 10px 20px;
       margin: 5px;
       border: none;
       border-radius: 5px;
       font-size: 16px;
       text-decoration: none;
       cursor: pointer;
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       transition: background-color 0.3s, transform 0.3s;">
                                삭제하기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../../static/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
