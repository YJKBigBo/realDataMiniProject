</head>
<body class="sb-nav-fixed">

        </div>

    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <!-- 로그아웃 상태 -->
                <li th:if="${!isLoggedIn}">
                    <a class="dropdown-item" href="/employees/login">Login</a>
                </li>
                <li th:if="${!isLoggedIn}">
                    <a class="dropdown-item" href="#!">Forgot Password</a>
                </li>
                <!-- 로그인 상태 -->
                <li th:if="${isLoggedIn}">
                    <a class="dropdown-item" href="/employees/logout">Logout</a>
                </li>
                <li th:if="${isLoggedIn} and ${isManager}">
                    <a class="dropdown-item" href="/employees/register">Register</a>

</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">공통 항목</div>
                    <a class="nav-link" href="/static">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        메인
                    </a>
                    <div class="sb-sidenav-menu-heading">부서 항목</div>

                    <block th:if="${isProduct}">
                        <a class="nav-link collapsed" href="/product/regist" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            상품
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" href="/employees/product/regist">상품 등록</a>
                                <a class="nav-link" href="/employees/product/manage">상품 관리</a>
                                <a class="nav-link" href="/employees/product/ipgo/detail">입고 관리</a>
                            </nav>
                        </div>
                    </block>

                    <block th:if="${isManager}">
                        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                            <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                            직원 관리
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                                <a class="nav-link" href="/employees/register">직원 등록</a>
                                <a class="nav-link" href="/employees/list">직원 목록</a>
                            </nav>
                        </div>
                    </block>

                    <div class="sb-sidenav-menu-heading">현황</div>
                    <a class="nav-link" href="charts.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Charts
                    </a>
                    <a class="nav-link" href="goodsList.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Tables
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">직원 상세 정보</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">홈</a></li>
                    <li class="breadcrumb-item"><a href="/employees/list">직원 목록</a></li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-box-open me-1"></i>
                        직원 상세 정보
                    </div>
                    <div class="card-body">
                        <table style="width: 100%; border-collapse: separate; border-spacing: 10px; text-align: center;">
                            <tbody>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 이미지:</th>
                                <td style="padding: 10px;">
                                    <img th:src="@{/static/upload/} + ${employees.empImage}"
                                         alt="Emp Image"
                                         style="width: 100px; height: 100px; border: 1px solid #ccc; border-radius: 5px;">
                                </td>
                            </tr>

                            <tr>
                                <th style="padding: 10px; text-align: right; width: 25%;">직원번호:</th>
                                <td style="padding: 10px;" th:text="${employees.empNum}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 이름:</th>
                                <td style="padding: 10px;" th:text="${employees.empName}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 주소:</th>
                                <td style="padding: 10px;" th:text="${employees.empAddr}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 상세주소:</th>
                                <td style="padding: 10px;" th:text="${employees.empAddrDetail}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 우편번호:</th>
                                <td style="padding: 10px;" th:text="${employees.empPost}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 전화번호:</th>
                                <td style="padding: 10px;" th:text="${employees.empPhone}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 이메일:</th>
                                <td style="padding: 10px;" th:text="${employees.empEmail}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 입사일:</th>
                                <td style="padding: 10px;" th:text="${employees.empHireDate}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 주민번호:</th>
                                <td style="padding: 10px;" th:text="${employees.empJumin}"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; text-align: right;">직원 부서:</th>
                                <td style="padding: 10px;" th:text="${employees.empDepartment}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div align="center" style="margin-top: 20px;">
                            <a th:href="'/employees/update/'+${employees.empNum}"
                               style="
       display: inline-block;
       background-color: #007bff;
       color: white;
       text-align: center;
       padding: 10px 20px;
       margin: 5px;
       border: none;
       border-radius: 5px;
       font-size: 16px;
       text-decoration: none;
       cursor: pointer;
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       transition: background-color 0.3s, transform 0.3s;">
                                부서 및 입사일 수정하기
                            </a>
                            <a th:href="'/employees/delete/'+${employees.empNum}"
                               style="
       display: inline-block;
       background-color: #dc3545;
       color: white;
       text-align: center;
       padding: 10px 20px;
       margin: 5px;
       border: none;
       border-radius: 5px;
       font-size: 16px;
       text-decoration: none;
       cursor: pointer;
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       transition: background-color 0.3s, transform 0.3s;">
                                삭제하기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</html>
