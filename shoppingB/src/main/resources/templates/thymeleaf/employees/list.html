<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="../../static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="/">관리자 페이지</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <!-- 로그아웃 상태 -->
                <li th:if="${!isLoggedIn}">
                    <a class="dropdown-item" href="/employees/login">Login</a>
                </li>
                <li th:if="${!isLoggedIn}">
                    <a class="dropdown-item" href="#!">Forgot Password</a>
                </li>
                <!-- 로그인 상태 -->
                <li th:if="${isLoggedIn}">
                    <a class="dropdown-item" href="/employees/logout">Logout</a>
                </li>
                <li th:if="${isLoggedIn} and ${isManager}">
                    <a class="dropdown-item" href="/employees/register">Register</a>
                </li>
                <li th:if="${isLoggedIn}">
                    <a class="dropdown-item" href="/employees/update">정보 수정</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">공통 항목</div>
                    <a class="nav-link" href="/static">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        메인
                    </a>
                    <div class="sb-sidenav-menu-heading">부서 항목</div>

                    <block th:if="${isProduct}">
                        <a class="nav-link collapsed" href="/product/regist" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            상품
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" href="/employees/product/regist">상품 등록</a>
                                <a class="nav-link" href="/employees/product/manage">상품 관리</a>
                            </nav>
                        </div>
                    </block>

                    <block th:if="${isManager}">
                        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                            <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                            직원 관리
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                                <a class="nav-link" href="/employees/register">직원 등록</a>
                                <a class="nav-link" href="/employees/list">직원 목록</a>
                            </nav>
                        </div>
                    </block>

                    <div class="sb-sidenav-menu-heading">현황</div>
                    <a class="nav-link" href="charts.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Charts
                    </a>
                    <a class="nav-link" href="goodsList.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Tables
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">직원관리</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">홈</a></li>
                    <li class="breadcrumb-item active">직원목록</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-box-open me-1"></i>
                        직원 목록
                    </div>
                    <div class="card-body">
                        <form id="searchForm" method="post" action="/employees/search">
                            <div>
                                <input id="findName" style="width: 94%; border-collapse: separate;" name="name" placeholder="직원 이름을 입력해주세요." />
                                <input type="submit" value="검색" style="width: 5%; border-radius: 10%" />
                            </div>
                        </form>
                        <div id="searchResults">

                        </div>
                        <table id="datatablesSimple" style="width: 100%; border-collapse: separate; border-spacing: 10px; text-align: center;">
                            <thead>
                            <tr style="background-color: #f9f9f9;">
                                <th style="padding: 10px;">직원번호</th>
                                <th style="padding: 10px;">직원이름</th>
                                <th style="padding: 10px;">직원 이미지</th>
                                <th style="padding: 10px;">직원 전화번호</th>
                                <th style="padding: 10px;">직원 이메일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dto:${dto}">
                                <td style="padding: 10px;"> <a th:href="'/employees/detail/' + ${dto.empNum}" style="text-decoration: none; color: inherit;" th:text="${dto.empNum}"></a></td>
                                <td style="padding: 10px;" th:text="${dto.empName}"></td>
                                <td style="padding: 10px;">
                                    <img th:src="@{/static/upload/} + ${dto.empImage}" alt="Main Image 1" style="width: 50px; height: 50px; border: 1px solid #ccc; border-radius: 5px;">
                                </td>
                                <td style="padding: 10px;" th:text="${dto.empPhone}"></td>
                                <td style="padding: 10px;" th:text="${dto.empEmail}"></td>
                            </tr>
                            <th:block>
                                <tr th:each="findEmployees:${findEmployees}">
                                    <td style="padding: 10px;"> <a th:href="'/employees/detail/' + ${findEmployees.empNum}" style="text-decoration: none; color: inherit;" th:text="${findEmployees.empNum}"></a></td>
                                    <td style="padding: 10px;" th:text="${findEmployees.empName}"></td>
                                    <td style="padding: 10px;">
                                        <img th:src="@{/static/upload/} + ${findEmployees.empImage}" alt="Main Image 1" style="width: 50px; height: 50px; border: 1px solid #ccc; border-radius: 5px;">
                                    </td>
                                    <td style="padding: 10px;" th:text="${findEmployees.empPhone}"></td>
                                    <td style="padding: 10px;" th:text="${findEmployees.empEmail}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../../static/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
