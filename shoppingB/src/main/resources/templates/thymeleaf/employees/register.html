<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="../../static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="/">관리자 페이지</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <!-- 로그아웃 상태 -->
                <li th:if="${!isLoggedIn}">
                    <a class="dropdown-item" href="/employees/login">Login</a>
                </li>
                <li th:if="${!isLoggedIn}">
                    <a class="dropdown-item" href="#!">Forgot Password</a>
                </li>
                <!-- 로그인 상태 -->
                <li th:if="${isLoggedIn}">
                    <a class="dropdown-item" href="/employees/logout">Logout</a>
                </li>
                <li th:if="${isLoggedIn} and ${isManager}">
                    <a class="dropdown-item" href="/employees/register">Register</a>
                </li>
                <li th:if="${isLoggedIn}">
                    <a class="dropdown-item" href="/employees/update">정보 수정</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">공통 항목</div>
                    <a class="nav-link" href="/static">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        메인
                    </a>
                    <div class="sb-sidenav-menu-heading">부서 항목</div>

                    <block th:if="${isProduct}">
                        <a class="nav-link collapsed" href="/product/regist" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            상품
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" href="/employees/product/regist">상품 등록</a>
                                <a class="nav-link" href="/employees/product/manage">상품 관리</a>
                                <a class="nav-link" href="/employees/product/ipgo/detail">입고 관리</a>
                            </nav>
                        </div>
                    </block>

                    <block th:if="${isManager}">
                        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                            <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                            직원 관리
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                                <a class="nav-link" href="/employees/register">직원 등록</a>
                                <a class="nav-link" href="/employees/list">직원 목록</a>
                            </nav>
                        </div>
                    </block>

                    <div class="sb-sidenav-menu-heading">현황</div>
                    <a class="nav-link" href="charts.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Charts
                    </a>
                    <a class="nav-link" href="goodsList.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Tables
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>

                <div id="layoutAuthentication_content">
                    <main>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header" style="background-color: black"><h3 class="text-center font-weight-light my-4" style="color: white">계정 생성</h3></div>
                                        <div class="card-body">
                                            <form method="post" action="/employees/register">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="empId" name="empId" placeholder="Enter your first name"
                                                           type="text"/>
                                                    <label for="empId">아이디</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="empPw" name="empPw" placeholder="Create a password"
                                                           type="password"/>
                                                    <label for="empPw">비밀번호</label>
                                                </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="empName" name="empName" type="text" placeholder="name@example.com" />
                                                    <label for="empName">이름</label>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <div class="form-floating">
                                                            <input class="form-control" id="empAddr" name="empAddr" type="text" placeholder="Enter your last name" />
                                                            <label for="empAddr">주소</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="empAddrDetail" name="empAddrDetail" type="text" placeholder="Confirm password" />
                                                            <label for="empAddrDetail">상세주소</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="empPost" name="empPost" type="text" placeholder="Confirm password" />
                                                            <label for="empPost">우편번호</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="empPhone" name="empPhone" type="text" placeholder="Confirm password" />
                                                            <label for="empPost">전화번호</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="empEmail" name="empEmail" type="text" placeholder="Confirm password" />
                                                            <label for="empEmail">이메일</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="empJumin" name="empJumin" type="text" placeholder="Confirm password" />
                                                            <label for="empJumin">주민번호</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-floating mb-3">
                                                        <input class="form-control" id="empHireDate" name="empHireDate" type="date" placeholder="Confirm password" />
                                                        <label for="empHireDate">입사일</label>
                                                    </div>
                                                    <div class="form-floating mb-3">
                                                        <input class="form-control" name="empDepartment" type="radio" value="manager" checked="checked"/>
                                                        <input class="form-control" name="empDepartment" type="radio" value="product"/>
                                                        <label>부서</label>
                                                    </div>
                                                </div>
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><input type="submit" class="btn btn-primary btn-block" value="계정 생성" /></div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>

        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../../static/js/scripts.js"></script>

</body>
</html>
