<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Static Navigation - SB Admin</title>
        <link href="../../../static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
    <th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
        </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">상품 등록</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/static">홈</a></li>
                            <li class="breadcrumb-item active">상품 등록</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-box-open me-1"></i>
                                상품 정보를 입력하세요
                            </div>
                            <div class="card-body">
                                <form id="product-form" method="post" action="/employees/product/regist" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="goodsName" class="form-label">상품명</label>
                                        <input type="text" class="form-control" id="goodsName" name="goodsName" placeholder="상품명을 입력하세요" required>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="goodsPrice" class="form-label">상품 가격</label>
                                            <input type="number" class="form-control" id="goodsPrice" name="goodsPrice" placeholder="상품 가격을 입력하세요" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="visitCount" class="form-label">조회수</label>
                                            <input type="number" class="form-control" id="visitCount" name="visitCount" placeholder="조회수를 입력하세요" value="0" readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="goodsContents" class="form-label">상품 설명</label>
                                        <textarea class="form-control" id="goodsContents" name="goodsContents" rows="4" placeholder="상품 설명을 입력하세요" required></textarea>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="goodsMainImage" class="form-label">메인 이미지</label>
                                            <input type="file" class="form-control" id="goodsMainImage" name="goodsMainImage" accept="image/*" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="goodsDetailImage" class="form-label">상세 이미지</label>
                                            <input type="file" class="form-control" id="goodsDetailImage" name="goodsDetailImage" accept="image/*" multiple="multiple" required>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="상품 등록"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../../static/js/scripts.js"></script>
    </body>
</html>
