<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tables - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="../../static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
    <th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
        </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">상품관리</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/">홈</a></li>
                            <li class="breadcrumb-item active">상품관리</li>
                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-box-open me-1"></i>
                                상품 리스트
                            </div>
                            <div class="card-body">
                                <form id="searchForm" method="post" action="/goods/search">
                                    <div>
                                        <input id="findName" style="width: 94%; border-collapse: separate;" name="name" placeholder="상품명을 입력해주세요." />
                                        <input type="submit" value="검색" style="width: 5%; border-radius: 10%" />
                                    </div>
                                </form>
                                <table id="datatablesSimple" style="width: 100%; border-collapse: separate; border-spacing: 10px; text-align: center;">
                                    <thead>
                                    <tr style="background-color: #f9f9f9;">
                                        <th style="padding: 10px;">상품번호</th>
                                        <th style="padding: 10px;">상품명</th>
                                        <th style="padding: 10px;">상품가격</th>
                                        <th style="padding: 10px;">메인 이미지</th>
                                        <th style="padding: 10px;">등록 직원 번호</th>
                                        <th style="padding: 10px;">수정 직원 번호</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="dto:${dto}">
                                        <td style="padding: 10px;"> <a th:href="'/employees/product/detail/' + ${dto.goodsNum}" style="text-decoration: none; color: inherit;" th:text="${dto.goodsNum}"></a></td>
                                        <td style="padding: 10px;" th:text="${dto.goodsName}"></td>
                                        <td style="padding: 10px;" th:text="${dto.goodsPrice}"></td>
                                        <td style="padding: 10px;">
                                            <img th:src="@{/static/upload/} + ${dto.goodsMainStoreImage}" alt="Main Image 1" style="width: 50px; height: 50px; border: 1px solid #ccc; border-radius: 5px;">
                                        </td>
                                        <td style="padding: 10px;" th:text="${dto.empNum}"></td>
                                        <td style="padding: 10px;" th:text="${dto.updateEmpNum}"></td>
                                    </tr>
                                    <tr th:each="findGoods:${findGoods}">
                                        <td style="padding: 10px;"> <a th:href="'/employees/product/detail/' + ${findGoods.goodsNum}" style="text-decoration: none; color: inherit;" th:text="${findGoods.goodsNum}"></a></td>
                                        <td style="padding: 10px;" th:text="${findGoods.goodsName}"></td>
                                        <td style="padding: 10px;" th:text="${findGoods.goodsPrice}"></td>
                                        <td style="padding: 10px;">
                                            <img th:src="@{/static/upload/} + ${findGoods.goodsMainStoreImage}" alt="Main Image 1" style="width: 50px; height: 50px; border: 1px solid #ccc; border-radius: 5px;">
                                        </td>
                                        <td style="padding: 10px;" th:text="${findGoods.empNum}"></td>
                                        <td style="padding: 10px;" th:text="${findGoods.updateEmpNum}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../static/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
