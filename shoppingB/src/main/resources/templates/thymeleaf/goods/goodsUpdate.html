<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Static Navigation - SB Admin</title>
        <link href="../../../static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
        </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">상품 등록</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/static">홈</a></li>
                            <li class="breadcrumb-item active">상품 등록</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-box-open me-1"></i>
                                상품 정보를 입력하세요
                            </div>
                            <div class="card-body">
                                <form id="product-form" method="post" action="/employees/product/update" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="goodsNum" name="goodsNum" th:value="${dto.goodsNum}" hidden="hidden">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="goodsName" class="form-label">상품명</label>
                                            <input type="text" class="form-control" id="goodsName" name="goodsName" placeholder="상품명을 입력하세요" th:value="${dto.goodsName}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="goodsPrice" class="form-label">상품가격</label>
                                            <input type="number" class="form-control" id="goodsPrice" name="goodsPrice" placeholder="상품 가격을 입력하세요" th:value="${dto.goodsPrice}" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="ipgoDate" class="form-label">입고날짜</label>
                                            <input type="date" class="form-control" id="ipgoDate" name="ipgoDate" placeholder="입고 날짜를 입력하세요" th:value="${dto.ipgoDate}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="ipgoQty" class="form-label">입고상품수</label>
                                            <input type="number" class="form-control" id="ipgoQty" name="ipgoQty" placeholder="상품수를 입력하세요" th:value="${dto.ipgoQty}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="ipgoPrice" class="form-label">입고가격</label>
                                            <input type="number" class="form-control" id="ipgoPrice" name="ipgoPrice" placeholder="입고 가격을 입력하세요" th:value="${dto.ipgoPrice}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="madeDate" class="form-label">만든날짜</label>
                                            <input type="date" class="form-control" id="madeDate" name="madeDate" placeholder="만든 날짜를 입력하세요" value="0" th:value="${dto.madeDate}">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="goodsContents" class="form-label">상품설명</label>
                                        <textarea class="form-control" id="goodsContents" name="goodsContents" rows="4" placeholder="상품 설명을 입력하세요" th:text="${dto.goodsContents}" required></textarea>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="goodsMainImage" class="form-label">메인 이미지</label>
                                            <h6>변경이 필요없으면 파일을 업로드하지 마십시오.</h6>
                                            <input type="file" class="form-control" id="goodsMainImage" name="goodsMainImage" accept="image/*">
                                            <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                                                <img th:src="@{/static/upload/} + ${dto.goodsMainStoreImage}"
                                                     alt="Current Main Image"
                                                     style="max-width: 100px; max-height: 100px; border: 1px solid #ccc; border-radius: 5px;">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="goodsDetailImage" class="form-label">상세 이미지</label>
                                            <h6>변경이 필요없으면 파일을 업로드하지 마십시오.</h6>
                                            <input type="file" class="form-control" id="goodsDetailImage" name="goodsDetailImage" accept="image/*" multiple="multiple">
                                            <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                                                <div style="margin-top: 10px;" th:each="image : ${images}">
                                                    <img th:src="@{/static/upload/} + ${image}"
                                                         alt="Current Detail Image"
                                                         style="max-width: 100px; max-height: 100px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                        <input type="submit" class="btn btn-primary" value="상품 수정" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../../static/js/scripts.js"></script>
    </body>
</html>
