<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Static Navigation - SB Admin</title>
        <link href="../../../static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">관리자 페이지</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <!-- 로그아웃 상태 -->
                        <li th:if="${!isLoggedIn}">
                            <a class="dropdown-item" href="/employees/login">Login</a>
                        </li>
                        <li th:if="${!isLoggedIn}">
                            <a class="dropdown-item" href="#!">Forgot Password</a>
                        </li>
                        <!-- 로그인 상태 -->
                        <li th:if="${isLoggedIn}">
                            <a class="dropdown-item" href="/employees/logout">Logout</a>
                        </li>
                        <li th:if="${isLoggedIn} and ${isManager}">
                            <a class="dropdown-item" href="/employees/register">Register</a>
                        </li>
                        <li th:if="${isLoggedIn}">
                            <a class="dropdown-item" href="/employees/update">정보 수정</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">공통 항목</div>
                            <a class="nav-link" href="/">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                메인
                            </a>
                            <div class="sb-sidenav-menu-heading">부서 항목</div>

                            <block th:if="${isProduct}">
                                <a class="nav-link collapsed" href="/product/regist" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                    <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                    상품
                                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                                </a>
                                <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                    <nav class="sb-sidenav-menu-nested nav">
                                        <a class="nav-link" href="/employees/product/regist">상품 등록</a>
                                        <a class="nav-link" href="/employees/product/manage">상품 관리</a>
                                        <a class="nav-link" href="/employees/product/ipgo/detail">입고 관리</a>
                                    </nav>
                                </div>
                            </block>

                            <block th:if="${isManager}">
                                <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                                    <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                    직원 관리
                                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                                </a>
                                <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                                    <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                                        <a class="nav-link" href="/employees/register">직원 등록</a>
                                        <a class="nav-link" href="/employees/list">직원 목록</a>
                                    </nav>
                                </div>
                            </block>

                            <div class="sb-sidenav-menu-heading">현황</div>
                            <a class="nav-link" href="charts.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Charts
                            </a>
                            <a class="nav-link" href="goodsList.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Tables
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">상품 등록</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/static">홈</a></li>
                            <li class="breadcrumb-item active">상품 등록</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-box-open me-1"></i>
                                상품 정보를 입력하세요
                            </div>
                            <div class="card-body">
                                <form id="product-form" method="post" action="/employees/product/update" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="goodsNum" name="goodsNum" th:value="${dto.goodsNum}" hidden="hidden">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="goodsName" class="form-label">상품명</label>
                                            <input type="text" class="form-control" id="goodsName" name="goodsName" placeholder="상품명을 입력하세요" th:value="${dto.goodsName}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="goodsPrice" class="form-label">상품가격</label>
                                            <input type="number" class="form-control" id="goodsPrice" name="goodsPrice" placeholder="상품 가격을 입력하세요" th:value="${dto.goodsPrice}" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="ipgoDate" class="form-label">입고날짜</label>
                                            <input type="date" class="form-control" id="ipgoDate" name="ipgoDate" placeholder="입고 날짜를 입력하세요" th:value="${dto.ipgoDate}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="ipgoQty" class="form-label">입고상품수</label>
                                            <input type="number" class="form-control" id="ipgoQty" name="ipgoQty" placeholder="상품수를 입력하세요" th:value="${dto.ipgoQty}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="ipgoPrice" class="form-label">입고가격</label>
                                            <input type="number" class="form-control" id="ipgoPrice" name="ipgoPrice" placeholder="입고 가격을 입력하세요" th:value="${dto.ipgoPrice}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="madeDate" class="form-label">만든날짜</label>
                                            <input type="date" class="form-control" id="madeDate" name="madeDate" placeholder="만든 날짜를 입력하세요" value="0" th:value="${dto.madeDate}">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="goodsContents" class="form-label">상품설명</label>
                                        <textarea class="form-control" id="goodsContents" name="goodsContents" rows="4" placeholder="상품 설명을 입력하세요" th:text="${dto.goodsContents}" required></textarea>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="goodsMainImage" class="form-label">메인 이미지</label>
                                            <h6>변경이 필요없으면 파일을 업로드하지 마십시오.</h6>
                                            <input type="file" class="form-control" id="goodsMainImage" name="goodsMainImage" accept="image/*">
                                            <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                                                <img th:src="@{/static/upload/} + ${dto.goodsMainStoreImage}"
                                                     alt="Current Main Image"
                                                     style="max-width: 100px; max-height: 100px; border: 1px solid #ccc; border-radius: 5px;">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="goodsDetailImage" class="form-label">상세 이미지</label>
                                            <h6>변경이 필요없으면 파일을 업로드하지 마십시오.</h6>
                                            <input type="file" class="form-control" id="goodsDetailImage" name="goodsDetailImage" accept="image/*" multiple="multiple">
                                            <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                                                <div style="margin-top: 10px;" th:each="image : ${images}">
                                                    <img th:src="@{/static/upload/} + ${image}"
                                                         alt="Current Detail Image"
                                                         style="max-width: 100px; max-height: 100px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                        <input type="submit" class="btn btn-primary" value="상품 수정" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../../static/js/scripts.js"></script>
    </body>
</html>
