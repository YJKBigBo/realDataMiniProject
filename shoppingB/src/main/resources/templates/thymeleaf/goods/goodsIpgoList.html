<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body class="sb-nav-fixed">
    <th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">입고관리</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">홈</a></li>
                    <li class="breadcrumb-item active">입고관리</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-box-open me-1"></i>
                        상품 리스트
                    </div>
                    <div class="card-body">
                        <form action="/goods/search" id="searchForm" method="post">
                            <div>
                                <input id="findName" name="name" placeholder="상품명을 입력해주세요."
                                       style="width: 94%; border-collapse: separate;"/>
                                <input style="width: 5%; border-radius: 10%" type="submit" value="검색"/>
                            </div>
                        </form>
                        <table id="datatablesSimple"
                               style="width: 100%; border-collapse: separate; border-spacing: 10px; text-align: center;">
                            <thead>
                            <tr style="background-color: #f9f9f9;">
                                <th style="padding: 10px;">상품번호</th>
                                <th style="padding: 10px;">입고번호</th>
                                <th style="padding: 10px;">입고수</th>
                                <th style="padding: 10px;">입고날짜</th>
                                <th style="padding: 10px;">만든날짜</th>
                                <th style="padding: 10px;">입고가격</th>
                                <th style="padding: 10px;">직원번호</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dto:${dto}">
                                <td style="padding: 10px;"><a
                                        style="text-decoration: none; color: inherit;"
                                        th:href="'/employees/product/ipgo/detail/' + ${dto.ipgoNum}"
                                        th:text="${dto.goodsNum}"></a>
                                </td>
                                <td style="padding: 10px;" th:text="${dto.ipgoNum}"></td>
                                <td style="padding: 10px;" th:text="${dto.ipgoQty}"></td>
                                <td style="padding: 10px;" th:text="${dto.ipgoDate}"></td>
                                <td style="padding: 10px;" th:text="${dto.madeDate}"></td>
                                <td style="padding: 10px;" th:text="${dto.ipgoPrice}"></td>
                                <td style="padding: 10px;" th:text="${dto.empNum}"></td>
                            </tr>
                            <tr th:each="findGoods:${findGoods}">
                                <td style="padding: 10px;"><a
                                        style="text-decoration: none; color: inherit;"
                                        th:href="'/employees/product/ipgo/detail/' + ${findGoods.ipgoNum}"
                                        th:text="${findGoods.goodsNum}"></a></td>
                                <td style="padding: 10px;" th:text="${dto.ipgoNum}"></td>
                                <td style="padding: 10px;" th:text="${dto.ipgoQty}"></td>
                                <td style="padding: 10px;" th:text="${dto.ipgoDate}"></td>
                                <td style="padding: 10px;" th:text="${dto.madeDate}"></td>
                                <td style="padding: 10px;" th:text="${dto.ipgoPrice}"></td>
                                <td style="padding: 10px;" th:text="${dto.empNum}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
