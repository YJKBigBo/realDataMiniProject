<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Tables - SB Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="/static/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">입고 상세 정보</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="/">홈</a></li>
          <li class="breadcrumb-item"><a href="/employees/product/ipgo/list">입고 관리</a></li>
          <li class="breadcrumb-item active">입고 상세 정보</li>
        </ol>

        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-box-open me-1"></i>
            입고 상세 정보
          </div>
          <div class="card-body">
            <table style="width: 100%; border-collapse: separate; border-spacing: 10px; text-align: center;">
              <tbody>

              <tr>
                <th style="padding: 10px; text-align: right; width: 25%;">입고번호:</th>
                <td style="padding: 10px;" th:text="${dto.ipgoNum}"></td>
              </tr>
              <tr>
                <th style="padding: 10px; text-align: right;">상품번호:</th>
                <td style="padding: 10px;" th:text="${dto.goodsNum}"></td>
              </tr>
              <tr>
                <th style="padding: 10px; text-align: right;">입고갯수:</th>
                <td style="padding: 10px;" th:text="${dto.ipgoQty}"></td>
              </tr>
              <tr>
                <th style="padding: 10px; text-align: right;">입고날짜:</th>
                <td style="padding: 10px;" th:text="${dto.ipgoDate}"></td>
              </tr>
              <tr>
                <th style="padding: 10px; text-align: right;">생산날짜:</th>
                <td style="padding: 10px;" th:text="${dto.madeDate}"></td>
              </tr>
              <tr>
                <th style="padding: 10px; text-align: right;">입고가격:</th>
                <td style="padding: 10px;" th:text="${dto.ipgoPrice}"></td>
              </tr>
              <tr>
                <th style="padding: 10px; text-align: right;">등록 직원 번호:</th>
                <td style="padding: 10px;" th:text="${dto.empNum}"></td>
              </tr>
              </tbody>
            </table>
            <div align="center" style="margin-top: 20px;">
              <a th:href="'/employees/product/goodsIpgo/update/'+${dto.ipgoNum}"
                 style="
       display: inline-block;
       background-color: #007bff;
       color: white;
       text-align: center;
       padding: 10px 20px;
       margin: 5px;
       border: none;
       border-radius: 5px;
       font-size: 16px;
       text-decoration: none;
       cursor: pointer;
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       transition: background-color 0.3s, transform 0.3s;">
                수정하기
              </a>
              <a th:href="'/employees/product/goodsIpgo/delete/'+${dto.ipgoNum}"
                 style="
       display: inline-block;
       background-color: #dc3545;
       color: white;
       text-align: center;
       padding: 10px 20px;
       margin: 5px;
       border: none;
       border-radius: 5px;
       font-size: 16px;
       text-decoration: none;
       cursor: pointer;
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       transition: background-color 0.3s, transform 0.3s;">
                삭제하기
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/static/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
