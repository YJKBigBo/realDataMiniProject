<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Static Navigation - SB Admin</title>
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body class="sb-nav-fixed">
<th:block th:insert="~{thymeleaf/component/topbar  :: topbar}"></th:block>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <th:block th:insert="~{thymeleaf/component/sidebar  :: sidebar}"></th:block>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">입고 수정</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">홈</a></li>
                    <li class="breadcrumb-item active">입고 수정</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-box-open me-1"></i>
                        입고 정보를 입력하세요
                    </div>
                    <div class="card-body">
                        <form action="/employees/product/goodsIpgo/update" enctype="multipart/form-data" id="product-form"
                              method="post">
                            <div class="mb-3">
                                <label class="form-label" for="ipgoNum">입고번호</label>
                                <input class="form-control" hidden="hidden" id="ipgoNum" name="ipgoNum"
                                       readonly="readonly" th:value="${dto.ipgoNum}" type="text">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="goodsNum">상품번호</label>
                                    <input class="form-control" id="goodsNum" name="goodsNum" readonly="readonly"
                                           required th:value="${dto.goodsNum}" type="text">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="ipgoQty">입고갯수</label>
                                    <input class="form-control" id="ipgoQty" name="ipgoQty" required
                                           th:value="${dto.ipgoQty}" type="number">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="ipgoDate">입고날짜</label>
                                    <input class="form-control" id="ipgoDate" name="ipgoDate" placeholder="입고 날짜를 입력하세요"
                                           required th:value="${dto.ipgoDate}" type="date">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="madeDate">만든날짜</label>
                                    <input class="form-control" id="madeDate" name="madeDate" placeholder="만든 날짜를 입력하세요"
                                           required th:value="${dto.madeDate}" type="date">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="ipgoPrice">입고가격</label>
                                    <input class="form-control" id="ipgoPrice" name="ipgoPrice" placeholder="입고 가격을 입력하세요"
                                           required th:value="${dto.ipgoPrice}" type="number">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="empNum">입고 등록 혹은 수정한 직원번호</label>
                                    <input class="form-control" id="empNum" name="empNum" placeholder="직원번호를 입력하세요"
                                           readonly="readonly" th:value="${dto.empNum}" type="text">
                                </div>
                            </div>

                            <div style="display: flex; justify-content: center; align-items: center;">
                                <input class="btn btn-primary" type="submit" value="입고 수정"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
