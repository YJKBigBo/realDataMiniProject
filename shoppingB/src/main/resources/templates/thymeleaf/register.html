<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="../../static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">계정 생성</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="/register">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="empId" name="empId" placeholder="Enter your first name"
                                                       type="text"/>
                                                <label for="empId">아이디</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="empPw" name="empPw" placeholder="Create a password"
                                                       type="password"/>
                                                <label for="empPw">비밀번호</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="empName" name="empName" type="text" placeholder="name@example.com" />
                                                <label for="empName">이름</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="empAddr" name="empAddr" type="text" placeholder="Enter your last name" />
                                                        <label for="empAddr">주소</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="empAddrDetail" name="empAddrDetail" type="text" placeholder="Confirm password" />
                                                        <label for="empAddrDetail">상세주소</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="empPost" name="empPost" type="text" placeholder="Confirm password" />
                                                        <label for="empPost">우편번호</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="empPhone" name="empPhone" type="text" placeholder="Confirm password" />
                                                        <label for="empPost">전화번호</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="empEmail" name="empEmail" type="text" placeholder="Confirm password" />
                                                        <label for="empEmail">이메일</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="empJumin" name="empJumin" type="text" placeholder="Confirm password" />
                                                        <label for="empJumin">주민번호</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="empHireDate" name="empHireDate" type="date" placeholder="Confirm password" />
                                                    <label for="empHireDate">입사일</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" name="empDepartment" type="radio" value="manager" checked="checked"/>
                                                    <input class="form-control" name="empDepartment" type="radio" value="product"/>
                                                    <label>부서</label>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><input type="submit" class="btn btn-primary btn-block" value="계정 생성" /></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../static/js/scripts.js"></script>
    </body>
</html>
